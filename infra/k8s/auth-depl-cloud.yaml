apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-auth
  template: 
    metadata:
      labels:
        app: ticketing-auth
    spec:
      containers:
        - name: ticketing-auth
          image: us.gcr.io/ticketing-dev-277723/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: ticketing-auth
  ports:
    - name: auth-port
      protocol: TCP
      port: 3000
      targetPort: 3000